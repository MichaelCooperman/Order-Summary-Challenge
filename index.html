<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title> Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<main>


  <body>
    <header class="background">

    </header>
    <div class="main">
      <div class="top">
        <img class="hero" src="images/illustration-hero.svg" alt="hero-img">
      </div>
      <div class="middle">
        <h1>Order Summary</h1>
        <p class="main-para">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="price-area">
        <img class="music-logo" src="images/icon-music.svg" alt="music-img">
        <p>
          <span class="yearly-plan">Annual Plan</span>
          <br>
          <span class="changer">
            <a href="#" class="change"> change</a>
          </span>
          <br>
          <span class="price">$59.99/year</span>
        </p>
      </div>
      <div class="checkout-box">
        <a href="https://www.google.com/" class="payment">Proceed to Payment</a>
      </div>
      <div class="bottom">
        <a href="file:///C:/Users/Michael/Desktop/Coding/Challenges/order-summary-component-main/index.html">Cancel Order</a>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="">Mike</a>.
        </div>
      </div>
    </div>
    </div>
  </body>
